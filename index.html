<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Team Management</h1>
        
        <div class="mb-6">
            <input type="text" id="teamName" placeholder="Enter team name" class="p-2 border rounded">
            <button onclick="addTeam()" class="bg-blue-500 text-white py-2 px-4 rounded ml-2">Add Team</button>
        </div>

        <div id="teamsContainer" class="space-y-4"></div>
        
        <a href="teams.html" class="mt-6 inline-block bg-green-500 text-white py-2 px-4 rounded">View Teams Overview</a>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
